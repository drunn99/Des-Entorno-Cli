<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo OSI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="veloNegro">
    </div>
    <div id="global">
        <header>
            <div>
                <h1>Niveles OSI y TCP/IP</h1>
            </div>
            <div>
                <h1>Modelo OSI</h1>
                <h1>Modelo TCP/IP</h1>
            </div>
        </header>
        <div class="content">
            <div id="controles">
                <input type="checkbox" id="OSIcontrol"><span>OSI</span>
                <input type="checkbox" id="TCPIPcontrol"><span>TCP/IP</span>
                <button id="hideModels">Ocultar ambos</button>
                <button id="hideEverything">Ocultar todo</button>
            </div>
            <div id="OSI">
                <li>
                    <h1>Aplicación</h1>
                </li>
                <li>
                    <h1>Presentación</h1>
                </li>
                <li>
                    <h1>Sesión</h1>
                </li>
                <li>
                    <h1>Transporte</h1>
                </li>
                <li>
                    <h1>Red</h1>
                </li>
                <li>
                    <h1>Enlace a datos</h1>
                </li>
                <li>
                    <h1>Física</h1>
                </li>
            </div>
            <div id="TCPIP">
                <li>
                    <h1>Aplicación</h1>
                </li>
                <li>
                    <h1>Transporte</h1>
                </li>
                <li>
                    <h1>Internet</h1>
                </li>
                <li>
                    <h1>Interfaz de red</h1>
                </li>
            </div>
        </div>  
</body>

</html>
