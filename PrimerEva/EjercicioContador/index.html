<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div>
        <p>Comportamientos de botones:</p>
        <ul>
          <li>Si se da al botón decrementar se resta uno al contador.</li>
          <li>Si se da al botón resetear: Contador = 0.</li>
          <li>Si se da al botón incrementar se sumna uno al contador.</li>
        </ul>
        <p>Si el contador es mayor que 0 el número será verde y si es menor que 0 el número será rojo</p>
      </div>
      <div class="container">
        <h1>Contador</h1>
        <span id="value">0</span>
        <div class="button-container">
          <button class="btn decrease">Decrementar</button>
          <button class="btn reset">Resetear</button>
          <button class="btn increase">Incrementar</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
